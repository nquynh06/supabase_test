name: Keep Supabase Database Awake

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  keep-awake:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Supabase (Main)
        run: |
          echo "Pinging Supabase..."
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            "${{ secrets.DATABASE_URL_GGDRIVE }}/rest/v1/" \
            -H "apikey: ${{ secrets.SUPABASE_KEY }}" \
            -H "Content-Type: application/json")

          echo "Response code: $RESPONSE"

          if [ "$RESPONSE" = "200" ]; then
            echo "Supabase is awake ✔"
          else
            echo "Supabase failed with HTTP $RESPONSE"
            exit 1
          fi

      - name: Ping Supabase (DR Plan)
        run: |
          echo "Pinging Supabase DR Plan..."
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            "${{ secrets.SUPABASE_URL }}/rest/v1/" \
            -H "apikey: ${{ secrets.SUPABASE_KEY_DR_PLAN }}" \
            -H "Content-Type: application/json")

          echo "Response code: $RESPONSE"

          if [ "$RESPONSE" = "200" ]; then
            echo "Supabase DR Plan is awake ✔"
          else
            echo "Supabase DR Plan failed with HTTP $RESPONSE"
            exit 1
          fi
